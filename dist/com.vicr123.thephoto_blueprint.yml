app-id: com.vicr123.thephoto_blueprint
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: thephoto
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
  - --filesystem=/run/media
cleanup:
  - '/include'
  - '/qt'
  - '/share/man'
  - '/share/the-libs'
  - '/bin/tltrdesktop'
  - '/lib/debug'
  - '/lib/pkgconfig'
modules:
  - name: qca
    buildsystem: cmake
    sources:
      - type: git
        url: https://invent.kde.org/libraries/qca.git
        branch: v2.3.4
  - name: the-libs
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/vicr123/the-libs
        branch: blueprint
  - name: contemporary
    buildsystem: qmake
    config-opts:
      - THELIBS_BUILDTOOLS_PATH = /app/share/the-libs/pri
      - THELIBS_INSTALL_QT_PLUGINS = /app/lib/qt/plugins
      - '-after'
      - QT -= thelib
      - QT += dbus
      - LIBS += -L/app/lib -lthe-libs
      - INCLUDEPATH += /app/include/the-libs
    sources:
      - type: git
        url: https://github.com/vicr123/contemporary-theme
        branch: master
  - name: contemporary-icons
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/contemporary
      - cp -r * /app/share/icons/contemporary/
    sources:
      - type: git
        url: https://github.com/vicr123/contemporary-icons
        branch: blueprint
  - name: thephoto
    buildsystem: qmake
    builddir: true
    config-opts:
      - THELIBS_BUILDTOOLS_PATH = /app/share/the-libs/pri
      - THELIBS_INSTALL_SETTINGS = /app/etc
      - '-after'
      - QT -= thelib
      - QT += dbus
      - LIBS += -L/app/lib -lthe-libs
      - INCLUDEPATH += /app/include/the-libs
    sources:
      - type: git
        url: https://github.com/vicr123/thephoto
        branch: blueprint
